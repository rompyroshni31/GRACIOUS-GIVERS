<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVilla-Donation</title>
    <link rel="stylesheet" href="./assets/css/donation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br>
    <div class="container text-center">
        <div class="row text-center">
            <div class="loader">
                <div class="loader__image">
                    <div class="loader__coin">
                        <img src="https://www.dropbox.com/s/fzc3fidyxqbqhnj/loader-coin.png?raw=1" alt="">
                    </div>
                    <div class="loader__hand">
                        <img src="https://www.dropbox.com/s/y8uqvjn811z6npu/loader-hand.png?raw=1" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>&nbsp;</p><br><br><br><br>
    <div class="container theme-background-white main-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row donate-bar">
                    <div class="col-md-4 theme-blue">
                        GIVE WHERE NEEDED MOST
                    </div>
                    <div class="col-md-8">
                        <ul class="nav navbar-nav navbar-left donate-buttons" id="donate-buttons">
                            <li><a href="#">
                                    <button class="btn-blue active" data-dollars='25'
                                        data-impact="A contribution to save our Mother Earth">
                                        $25
                                    </button>
                                </a></li>
                            <li><a href="#">
                                    <button class="btn-blue" data-dollars='50'
                                        data-impact="A contribution to save our Mother Earth">
                                        $50
                                    </button>
                                </a></li>
                            <li><a href="#">
                                    <button class="btn-blue" data-dollars='100'
                                        data-impact="A contribution to save our Mother Earth">
                                        $100
                                    </button>
                                </a></li>
                            <li><a href="#">
                                    <button class="btn-blue" data-dollars='500'
                                        data-impact="A contribution to save our Mother Earth">
                                        $500
                                    </button>
                                </a></li>
                            <li id="other"><a href="#">
                                    <button class="btn-blue-other" data-dollars='other' data-impact="Thank you!">
                                        OTHER
                                    </button>
                                </a></li>
                            <li id="other-input">
                                <span>$</span>
                                <input data-impact="That’s great. Thank you!">
                            </li>
                            <li><a href="#">
                                    <button class="btn-green" data-toggle="modal" data-target="#myModal">
                                        DONATE
                                    </button>
                                </a></li>
                            <li style="display: none;"><a href="#">
                                    LEARN MORE<i class="fa fa-chevron-right margin-left"></i>
                                </a></li>
                        </ul>
                        <p class="impact">
                            A contributon to save our Mother Earth
                        </p>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header well text-center theme-background-blue">
                                        <button type="button" class="close" data-dismiss="modal"><span
                                                aria-hidden="true">&times;</span><span
                                                class="sr-only">Close</span></button>
                                        <h2>You’re Donating:</h2>
                                        <h1 style="font-size: 5.5em; margin-top: 0;">$<span id="price"></span></h1>
                                        <em>Thank you!</em>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <section class="col-md-12">
                                                <form>
                                                    <fieldset class="col-md-6">
                                                        <legend>
                                                            Your personal info
                                                        </legend>
                                                        <label>Your Name</label>
                                                        <input type="string" class="form-control">
                                                        <label>Your email</label>
                                                        <input type="email" class="form-control">
                                                        <label>Address</label>
                                                        <input type="email" class="form-control">
                                                        <label>City, State, Zip Code</label>
                                                        <input type="email" class="form-control">
                                                    </fieldset>
                                                    <fieldset class="col-md-6">
                                                        <legend>
                                                            Credit Card Information
                                                        </legend>
                                                        <label for="card-number">Credit Card Number</label>
                                                        <input placeholder="1234 5678 9012 3456" pattern="[0-9]*"
                                                            type="text" class="form-control card-number"
                                                            id="card-number">
                                                        <label for="card-number">Expiration Date</label>
                                                        <input placeholder="MM/YY" pattern="[0-9]*" type="text"
                                                            class="form-control card-expiration" id="card-expiration">
                                                        <label for="card-number">CVV Number</label>
                                                        <input placeholder="CVV" pattern="[0-9]*" type="text"
                                                            class="form-control card-cvv" id="card-cvv">
                                                        <label for="card-number">Billing Zip Code</label>
                                                        <input placeholder="ZIP" pattern="[0-9]*" type="text"
                                                            class="form-control card-zip" id="card-zip">
                                                    </fieldset>
                                                </form>
                                            </section>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" data-dismiss="modal">BACK</button>
                                        <button type="button" class="btn-green" onclick="swal({
                            title: 'Payment Done',
                            text: 'Thank You',
                            icon: 'success',
                          });">CONTINUE</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <!--/.donate-bar-->
            </div><!-- /.col-md-12 -->
        </div>
    </div>
    <script src="./assets/js/donation.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
